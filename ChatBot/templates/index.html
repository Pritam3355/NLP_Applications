<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }

        .user {
            background-color: #d1e7ff;
            align-self: flex-start;
            margin-left: 10px;
            color: #003366;
        }

        .bot {
            background-color: #e0f7e9;
            align-self: flex-end;
            margin-right: 10px;
            color: #007300;
        }

        #input-box {
            display: flex;
            padding: 15px;
            border-top: 2px solid #ddd;
            background-color: #fafafa;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        /* For smooth scrolling */
        #chat-box {
            scroll-behavior: smooth;
        }

        .formatted-text {
            white-space: pre-wrap; /* To preserve newlines and spaces */
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", sendMessage);

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage("user", userMessage);

            const response = await fetch("/chat/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_input: userMessage })
            });

            const data = await response.json();
            appendMessage("bot", data.response);
            userInput.value = "";
        }

        function appendMessage(role, message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", role);

            // Format the message text before appending
            messageDiv.innerHTML = formatMessage(message);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function formatMessage(message) {
            // Handling bullet points and line breaks for a more readable format
            let formattedMessage = message;

            // Add line breaks for new paragraphs
            formattedMessage = formattedMessage.replace(/\n/g, "<br>");

            // Handling bulleted lists (using * or - for bullet points)
            formattedMessage = formattedMessage.replace(/^\s*[-*]\s+/gm, "<ul><li>").replace(/\n/g, "</li></ul>\n");

            // Handling bold text (using ** for bold)
            formattedMessage = formattedMessage.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

            // Handling italic text (using * for italics)
            formattedMessage = formattedMessage.replace(/\*(.*?)\*/g, "<em>$1</em>");

            return `<span class="formatted-text">${formattedMessage}</span>`;
        }
    </script>
</body>
</html>
